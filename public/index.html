<html>
  <head>
    <base href="/">
    <title>Awkward Silence</title>
    <!-- Auth0 Lock script -->

    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->

    <script src="deps/angular2/bundles/router.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        defaultJSExtensions: true,
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          "/angular2-jwt": {
           defaultExtension: 'js'
          }
        },
        map: {
          'angular2': 'deps/angular2',
          'rxjs': 'deps/rxjs',
          'angular2-jwt': 'deps/angular2-jwt/angular2-jwt'
        }
      });
      System.import('main')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <body>
